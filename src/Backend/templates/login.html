{% extends "header.html" %}
{% block body %}
	<h1>Enter your account details to log in</h1>
	<br/>
	{% if error %}
		<br/>
		<br/>
		{{error}}
		<br/>
		<br/>
	{% endif %}
	<form action="" method="post">
		Username: <input type ="text" name="user"/>
		<br/>
		Password: <input type="password" name="pass"/>
		<input type="submit" value="Login"/>
	</form>
	<a href={{url_for('signup')}}>Sign Up</a>
	</br>
{% endblock %}

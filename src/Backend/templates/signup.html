{% extends 'header.html' %}
{% block body %}
	<h1>User sign-up form</h1>
	{% if error %}
		<br/>
		<br/>
		{{error}}
		<br/>
		<br/>
	{% endif %}
	<form action="" method="post">
		Username: <input type="text" name="user"/>
		<br/>
		Password: <input type="password" name="pass"/>
		<br/>
		<input type="submit" value="Submit"/>
	</form>
{% endblock %}
